<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="https://fav.farm/%F0%9F%91%BE" />
    <title>Jon Ellwood City</title>

    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: black;
        }

        h1 {
            margin: 0;
            font-size: 16px;
        }


        button {
            border: .5px, solid, lightgray;
            border-radius: 20px;
            margin: 2px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: lightyellow;
            border: 1px solid lightblue;
        }
    </style>

</head>

<body>
    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv" style="
                    background-color: black; 
                    position: absolute; 
                    top: 0; 
                    bottom: 0;  
                    opacity: 0; 
                    pointer-events: none; 
                    z-index: 10
                    "></div>

        <canvas></canvas>

        <div id="userInterface" style="display: none;">
            <div
                style="background-color: white; width: 200px; position:absolute; top: 50px; left: 50px; border: 4px black solid; padding: 12px;">
                <h1 style="font-size: 16px;">Draggle</h1>
                <div style="position: relative;">
                    <!-- Draggles health bar  -->
                    <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                    <div id="enemyHealthBar"
                        style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 90% ">
                    </div>
                </div>
            </div>
            <div
                style="background-color: white; width: 200px; position:absolute; top: 325px; right: 50px; border: 4px black solid; padding: 12px;">
                <h1 style="font-size: 16px;">Emby</h1>
                <div style="position: relative;">
                    <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                    <div id="playerHealthBar"
                        style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 90%">
                    </div>
                </div>
            </div>
            <div
                style="background-color: white; height: 130px; position: absolute; bottom: 0; right: 0; left: 0; border-top: 4px black solid; display: flex;">
                <div id="wordBox"
                    style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: white; padding: 12px; display: none; cursor: pointer;">
                    Dummy Test
                </div>
                <div id="respectsBox" style="width: 66.6%; display: grid; grid-template-columns: 1fr 1fr;">

                </div>
                <div
                    style="display: flex; align-items: center; justify-content: center; width: 33.3%; border-left: 4px black solid;">
                    <h1 id="respectTypeBox">Respect Type</h1>
                </div>
            </div>
        </div>
    </div>
</body>
